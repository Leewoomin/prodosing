<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
  <link rel="stylesheet" href="css/header.css" />
</head>
<body>
<div id="headerdiv">

    <a th:href="index"><div id="left">Prodosing</div></a>

    <div id="center">
        <label>메뉴1</label>
        <label>메뉴2</label>
        <label>메뉴3</label>
        <label>메뉴4</label>
    </div>

    <div id="right">
        <span th:if="${session.loginId} and ${#strings.equals(session.status,'F')}" th:text="|${session.loginId}님 환영합니다.|"></span>
        <span th:if="${session.loginId} and ${#strings.equals(session.status,'A')}" th:text="|${session.loginId} 아티스트님 환영합니다.|"></span>
        <button type="button" th:if="${session.loginId}" class="btn btn-outline-danger btn-sm" th:onclick="|location.href='@{logout}'|" >로그아웃</button>
        <button type="button" th:unless="${session.loginId}" class="btn btn-outline-info btn-sm" th:onclick="|location.href='@{login}'|" >로그인</button>
        <button type="button" th:unless="${session.loginId}" class="btn btn-outline-info btn-sm" th:onclick="|location.href='@{join}'|" >회원가입</button>
        <button type="button" th:unless="${session.loginId}" class="btn btn-outline-info btn-sm" th:onclick="|location.href='@{artistJoin}'|" >아티스트로 가입하기</button>
    </div>
</div>
</body>
</html>
