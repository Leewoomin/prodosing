<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<div>
    <th:block th:include="header"></th:block>
</div>

<body class="is-preload">

<!-- Header -->
<header id="header">
</header>


<!-- Two -->
<section id="two" class="wrapper">
    <div class="inner alt">
        <section class="spotlight">
            <div class="image"><img src="images/mike3.jpg" alt="" /></div>
            <div class="content">
                <h3>아티스트 등록</h3>
                <p>아티스트로 등록하고 공연 일정을 팬들에게 공유할수 있어요. <br>
                    팀의 스타일과 앨범 등의 정보를 등록하고 더 많은 팬들을 만들어 보세요.</p>
                <button class="w-btn-outline w-btn-indigo-outline" type="button" th:onclick="|location.href='@{artistJoin}'|">
                    아트스트 등록하러 가기 →
                </button>
            </div>
        </section>
        <section class="spotlight">
            <div class="image" ><img src="images/info.jpg" alt="" /></div>
            <div class="content">
                <h3>아티스트 정보</h3>
                <p>다양한 아티스트들의 정보를 확인하고 <br>
                    본인의 음악취향과 맞는 아티스트를 찾아보세요!
                </p>
            </div>
        </section>
        <section class="spotlight">
            <div class="image"><img src="images/sponsor.jpg" alt="" /></div>
            <div class="content">
                <h3>아티스트 후원하기</h3>
                <p>좋은 공연을 보여준 아티스트에게, 평소 좋아했던 아티스트에게,<br>
                    응원하는 아티스트에게 후원할 수 있어요.</p>
            </div>
        </section>
        <section class="spotlight">
            <div class="image" ><img src="images/calendar.jpg" alt="" /></div>
            <div class="content">
                <h3>원하는 날짜의 공연 찾기</h3>
                <p>원하는 날짜와 시간에 어떤 아티스트의 공연이 있는지 검색해보세요. <br>
                    다양한 아티스트들의 공연을 감상하고 즐겨보세요!</p>
            </div>
        </section>
    </div>
</section>




<!-- Footer -->
<footer id="footer">
    <div>
        <th:block th:include="footer"></th:block>
    </div>
</footer>

<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.scrolly.min.js"></script>
<script src="js/browser.min.js"></script>
<script src="js/breakpoints.min.js"></script>
<script src="js/util.js"></script>
<script src="js/main.js"></script>

</body>
</html>
